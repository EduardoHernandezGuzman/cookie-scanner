<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Scanner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cookie Scanner</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="scanForm" class="mb-4">
                <div class="input-group">
                    <input type="url" class="form-control" id="urlInput" 
                           placeholder="Enter website URL (e.g., https://example.com)" required>
                    <button class="btn btn-primary" type="submit">Scan</button>
                </div>
            </form>

            <div id="results" class="d-none">
                <div id="summary" class="mb-4"></div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Domain</th>
                                <th>Expiration</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody id="cookieList"></tbody>
                    </table>
                </div>
                <div class="mt-4">
                    <button id="exportJson" class="btn btn-secondary">Export JSON</button>
                    <button id="exportCsv" class="btn btn-secondary ms-2">Export CSV</button>
                </div>
            </div>

            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Scanning cookies...</p>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-4">
        <p>Creado por <a href="https://github.com/EduardoHernandezGuzman" target="_blank">Eduardo Hernández Guzmán</a></p>
    </footer>
</div>

<script src="/js/main.js"></script>
</body>
</html>
